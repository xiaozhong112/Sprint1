<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B-01: Registro de usuario</title>
  </head>
  <body>
    <h1>B-01: Registro de usuario</h1>
    <p>
      Como visitante, quiero crear una cuenta con email y contraseña para
      acceder a mi perfil y compras.
    </p>

    <h2>Formulario de Registro</h2>
    <form>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Contraseña" />
      <button>Registrarse</button>
    </form>
  </body>
